<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Logradouros - Correios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container shadow p-4 bg-white rounded">
        <h2 class="mb-4 text-center text-primary">Cadastro de Logradouros</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excel" class="form-label">Selecione o arquivo Excel:</label>
                <input class="form-control" type="file" name="excel" id="excel" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar e Processar</button>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
