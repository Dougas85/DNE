<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Envio de Arquivo Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title text-primary">Upload de Arquivo Excel</h4>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info mt-2">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="excel" accept=".xlsx" class="form-control" required>
                </div>
                <button class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
